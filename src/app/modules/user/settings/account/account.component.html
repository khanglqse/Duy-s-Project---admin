<div class="w-full max-w-3xl">

    <!-- Form -->
    <form [formGroup]="accountForm">

        <!-- Section -->
        <div class="w-full">
            <div class="text-xl">Profile</div>
            <div class="text-secondary">Following information is publicly displayed, be careful!</div>
        </div>
        <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
            <!-- Name -->
            <div class="sm:col-span-4">
                <mat-form-field class="w-full">
                    <mat-label>User name</mat-label>
                    <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:user'" matPrefix></mat-icon>
                    <input [formControlName]="'name'" matInput>
                    <mat-error>
                        User name is required
                    </mat-error>
                </mat-form-field>
            </div>
            <!-- Email -->
            <div class="sm:col-span-4">
                <mat-form-field class="w-full">
                    <mat-label>Email</mat-label>
                    <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:mail'" matPrefix></mat-icon>
                    <input [formControlName]="'email'" matInput>
                    <mat-error *ngIf="accountForm.get('email').hasError('required')">
                        Email is required
                    </mat-error>
                    <mat-error *ngIf="accountForm.get('email').hasError('email')">
                        Email is not correct with format
                    </mat-error>
                </mat-form-field>
            </div>
            <!-- Phone -->
            <div class="sm:col-span-2">
                <mat-form-field class="w-full phone-number-profile">
                    <mat-label>Phone</mat-label>
                    <ngx-mat-intl-tel-input id="phoneNumber" [preferredCountries]="['vn', 'us']"
                        [enablePlaceholder]="true" [enableSearch]="true" name="phoneNumber" describedBy="phoneInput"
                        formControlName="phoneNumber">
                    </ngx-mat-intl-tel-input>
                    <mat-error>Phone number is not correct</mat-error>
                </mat-form-field>
            </div>
        </div>

        <!-- Actions -->
        <div class="flex items-center justify-end">
            <!-- <button mat-stroked-button type="button" (click)="cancelUpdate()">
                Hủy bỏ
            </button> -->
            <button class="ml-4" mat-flat-button type="button" [color]="'primary'" [disabled]="accountForm.disabled"
                (click)="updateProfile()">
                <span *ngIf="!accountForm.disabled">
                    Save
                </span>
                <mat-progress-spinner *ngIf="accountForm.disabled" [diameter]="24" [mode]="'indeterminate'">
                </mat-progress-spinner>
            </button>
        </div>
    </form>

</div>
